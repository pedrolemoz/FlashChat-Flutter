name: flash_chat
description: Message your friends

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  animated_text_kit: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
   - images/

  fonts:
  - family: OpenSans
    fonts:
    - asset: fonts/OpenSans-Regular.ttf
      weight: 400
    - asset: fonts/OpenSans-Bold.ttf
      weight: 700